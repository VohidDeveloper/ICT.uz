{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="wrapper bg-gray">
        <div class="container py-4 py-md-6 text-center">
            <div class="row">
                <div class="col-lg-10 col-xxl-8 mx-auto">
                    <h1 class="display-1 mb-3">Gaz uchun to'lov kalkulyator</h1>
                </div>
                <!-- /column -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <section class="wrapper bg-light">
        <div class="container pt-14 pt-md-16">
            <div class="col-12">
                <h3 class="mb-3">Hozirgi hisoblash kursi: 380 so'm</h3>
                <div class="form-floating mb-4 d-flex justify-content-between">
                    
                <div class="col-6">
                    <input id="qiymatFor" type="number" class="form-control" placeholder="Necha kub?" required>
                </div>
                <div class="col-6">
                    <button class="btn btn-success mx-3 text-white" onclick="multiplyBy300()">Hisoblash</button>
                </div>
            </div>
                <div id="result" class="alert alert-success"></div>
            </div>
            <!-- /.form-floating -->
        </div>
        <hr>
        <div class="container">
            <div class="col-12">
                <h3 class="mb-3">Belgilangan summani qo'lda kiritish:</h3>
                <div class="form-floating mb-4 d-flex justify-content-between">
                    
                <div class="col-6">
                    <input id="qiymatFor2" type="number" class="form-control" placeholder="Necha kVt/s?" required>
                </div>
                <div class="col-2">
                    <input id="summa2" type="number" class="form-control" placeholder="Narxini kiriting. . ." required>
                </div>
                <div class="col-4">
                    <button class="btn btn-success mx-3 text-white" onclick="multiplyBySumma()">Hisoblash</button>
                </div>
            </div>
                <div id="result2" class="alert alert-success"></div>
            </div>
            <!-- /.form-floating -->
        </div>
    </section>
{% endblock content %}

{% block scripts %}
    <script>
    function multiplyBy300() {
        // Kiritilgan sonni olish
        var inputElement = document.getElementById('qiymatFor');
        var userInput = inputElement.value;
    
        // Sonni 300 ga ko'paytirish
        var result = userInput * 380;
    
        // Natijani ekranga chiqarish
        var resultElement = document.getElementById('result');
        resultElement.innerHTML = 'Jami: ' + `<b>${result.toLocaleString()}</b>` + " so'm!";
    }
    
    function multiplyBySumma() {
        // Kiritilgan sonni olish
        var userInput = document.getElementById('qiymatFor2').value;
        
        let summa2 = document.querySelector('#summa2').value;
    
        // Sonni 300 ga ko'paytirish
        var result = userInput * summa2;
    
        // Natijani ekranga chiqarish
        var resultElement = document.getElementById('result2');
        resultElement.innerHTML = 'Jami: ' + `<b>${result.toLocaleString()}</b>` + " so'm!";
    }
    </script>
{% endblock %}
